name: Build & Test Devcontainer

on:
  push:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/*devcontainer.yml'
  pull_request:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/*devcontainer.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Docker Buildx (for GHA cache backend)
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      # Build the devcontainer and run its workspace tests
      - name: Build and Test Devcontainer
        uses: devcontainers/ci@v0.3
        with:
          # By default, the action will pick up .devcontainer/devcontainer.json
          # postCreateCommand in devcontainer.json runs the test orchestrator
          # Enable GitHub Actions cache for Docker build layers
          cacheFrom: type=gha
          cacheTo: type=gha,mode=max

